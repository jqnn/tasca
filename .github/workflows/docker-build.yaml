name: "Docker Build Matrix"

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: "The Docker Image tag."

jobs:
  generate-metadata:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,${{ inputs.tag }}
            type=sha,format=short
            type=ref,event=branch
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ inputs.tag }}

      - name: Debug Generated Metadata Tags
        run: |
          echo "Generated tags: ${{ steps.meta.outputs.tags }}"
          echo "Generated labels: ${{ steps.meta.outputs.labels }}"


  build-docker-image-per-platform:
    needs: generate-metadata
    runs-on: ${{ matrix.platform == 'linux/amd64' && 'ubuntu-latest' || 'self-hosted' }}
    strategy:
      matrix:
        platform: [ linux/amd64, linux/arm64 ]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build Docker Image for ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          # Wir pushen hier nur die einzelne Plattform-Architektur
          push: ${{ github.event_name != 'pull_request' }} # Push only on non-PR events
          tags: ghcr.io/${{ github.repository }}:${{ inputs.tag }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          labels: ${{ needs.generate-metadata.outputs.labels }}
          platforms: ${{ matrix.platform }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  create-and-push-manifest:
    needs: [build-docker-image-per-platform, generate-metadata] # Abh채ngigkeit zu beiden vorherigen Jobs
    runs-on: ubuntu-latest
    # Nur auf non-PR Events ausf체hren, da wir das Manifest pushen
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Received Metadata Tags in Manifest Job
        run: |
          echo "Received tags in manifest job: ${{ needs.generate-metadata.outputs.tags }}"

      - name: Create and Push Manifest
        run: |
          # Holt die generierten Tags vom generate-metadata Job
          GENERATED_TAGS="${{ needs.generate-metadata.outputs.tags }}"

          # Erstellt das imagetools create Kommando dynamisch basierend auf den Plattformen
          IMAGETOOLS_COMMAND="docker buildx imagetools create"
          if [[ "${{ matrix.platform == 'linux/amd64' }}" == "true" ]]; then
            IMAGETOOLS_COMMAND="$IMAGETOOLS_COMMAND ghcr.io/${{ github.repository }}:${{ inputs.tag }}-amd64"
          fi
          if [[ "${{ matrix.platform == 'linux/arm64' }}" == "true" ]]; then
            IMAGETOOLS_COMMAND="$IMAGETOOLS_COMMAND ghcr.io/${{ github.repository }}:${{ inputs.tag }}-arm64"
          fi

          # F체gt die generierten Tags und --push hinzu
          IMAGETOOLS_COMMAND="$IMAGETOOLS_COMMAND -t $GENERATED_TAGS --push"

          echo "Executing command: $IMAGETOOLS_COMMAND"

          # F체hrt den Befehl aus
          eval $IMAGETOOLS_COMMAND
